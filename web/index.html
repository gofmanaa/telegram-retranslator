<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>{{ .Title}} | Telegram Repiter</title>
  <meta name="description" content="Preview Telegram media data">
  <meta name="author" content="HofmanA">
  <style>
    body {background-color: powderblue;}
    h1   {color: blue;}
    p    {color: red;}
    img {width: 75%;}
    .grid-item {width: 25%;}
    </style>
<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js" defer>
</script>

</head>
<body>
{{/* printf "%#v" .Media.Url */}}


<h1>Preview Madia</h1>
<div class="grid"  data-isotope-tmp='{ "itemSelector": ".grid-item", "layoutMode": "fitRows" }'>
  {{- if .Media}}
    {{ range $key, $v := .Media.Url }}
      {{ template "img.html" $key }}
    {{end }}
  {{- else}} 
      Empty! 
  {{- end}}
</div>

<script>

document.addEventListener("DOMContentLoaded", function(event) {
    console.log("DOM fully loaded and parsed");
    var elem = document.querySelector('.grid');
    var iso = new Isotope( elem, {
      // options
      itemSelector: '.grid-item',
      layoutMode: 'fitRows'
    });  
  console.log("Load complete!")
});

</script>

</body>
</html>
